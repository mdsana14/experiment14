<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      margin: 40px auto;
      max-width: 500px;
      padding: 20px;
      color: #333;
    }
    nav {
      text-align: center;
      margin-bottom: 30px;
      background-color: #fff;
      padding: 15px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
    }
    nav a {
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
      color: #007bff;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #0056b3;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      color: #222;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
    }
    form input[type="text"],
    form input[type="password"],
    form input[type="email"] {
      width: 100%;
      padding: 10px 12px;
      margin: 10px 0 20px;
      border: 1.8px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    form button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #0056b3;
    }
    p, small {
      text-align: center;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<nav>
  <a href="/register/">Register</a>
  <a href="/login/">Login</a>
  <a href="/about/">About</a>
  <a href="/contact/">Contact</a>
</nav>

<h2>Register</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign Up</button>
</form>

</body>
</html>
