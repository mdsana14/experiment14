<!DOCTYPE html>
<html>
<head>
  <title>Student List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      margin: 40px auto;
      max-width: 900px;
      padding: 20px;
      color: #333;
    }
    nav {
      text-align: center;
      margin-bottom: 30px;
      background-color: #fff;
      padding: 15px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
    }
    nav a {
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
      color: #007bff;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #0056b3;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      color: #222;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      font-size: 1em;
    }
    th {
      background-color: #007bff;
      color: white;
      font-weight: 700;
    }
    tr:hover {
      background-color: #f1f9ff;
    }
    .no-data {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>

<nav>
  <a href="/register/">Register</a>
  <a href="/login/">Login</a>
  <a href="/about/">About</a>
  <a href="/contact/">Contact</a>
</nav>

<h2>Student List</h2>

{% if students %}
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    {% for student in students %}
    <tr>
      <td>{{ student.id }}</td>
      <td>{{ student.name }}</td>
      <td>{{ student.age }}</td>
      <td>{{ student.email }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
  <div class="no-data">No students found.</div>
{% endif %}

</body>
</html>
